<H2> Johnson Algorithm </H2>

Use this algorithm to exactly solve problems of the type O2||Cmax, J2||Cmax or
F2||Cmax.

<P>

<h2>What you have to do:</h2>
Make sure that both a <a href="../problem.html">problem type </a>and all
<a href="../values.html">parameters</a> are defined. Choose
<i>Exact Algorithms|Johnson Rule</i> from the menu <i>Algorithms</i>.
